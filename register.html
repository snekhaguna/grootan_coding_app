<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar navbar-expand-lg bd-navbar x">
        <div class="container-fluid">
            <h5><span class="navbar-text">AwesomeApp</span></h5>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card container-center" style="color: #fff;">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="" value="" id="email" class="form-control" name="">
                            <span class="form-text small">Your address email to contact</span>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="" value="" id="username" class="form-control" name="">
                            <span class="form-text small">Your unique username to app</span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" value="" id="password" class="form-control" name="">
                            <span class="form-text small">Your hard to guess password</span>
                        </div>
                        <div>
                            <button class="btn btn-primary" onclick="register();">Register</button>
                            <a class="btn btn-danger" href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    function register() {
        var username = $("#username").val();
        var email = $("#email").val();
        var password = $("#password").val();
        if (username != "" && email != "" && password != "") {
            var users = JSON.parse(localStorage.getItem("users"));
            if (users == null || users == undefined) {
                localStorage.setItem("users", JSON.stringify([]));
            }
            users = JSON.parse(localStorage.getItem("users"));
            users.push({
                username: username,
                email: email,
                password: password
            });
            localStorage.setItem("users", JSON.stringify(users));
            alert("User Registration Success , Please login");
            $("#username").val("");
            $("#email").val("");
            $("#password").val("");
            window.location.href = 'index.html';

        } else {
            alert("Please enter all required fields");
        }
    }
</script>

</html>
