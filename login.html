<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar navbar-expand-lg bd-navbar x">
        <div class="container-fluid">
            <h5><span class="navbar-text">AwesomeApp</span></h5>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card container-center">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-form-label" for="username">Username</label>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username"
                                required="" value="" name="username" id="username" class="form-control">
                            <span class="form-text small">Your unique username to app</span>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" placeholder="******" required=""
                                value="" name="password" id="password" class="form-control">
                            <span class="form-text small">Your strong password</span>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="login();">Login</button>
                            <a class="btn btn-primary" href="register.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    function login() {
        var users = JSON.parse(localStorage.getItem("users"));
        var username = $("#username").val();
        var password = $("#password").val();
        if (users != null && users != undefined && users.length > 0) {
            for (var i = 0; i < users.length; i++) {
                var user = users[i];
                if (user.username == username && user.password == password) {
                    window.location.href = 'users.html';
                }else{
                    alert("Invalid login details");
                    break;
                }
            }
        } else {
            alert("Login failed");
        }
    }
</script>

</html>
